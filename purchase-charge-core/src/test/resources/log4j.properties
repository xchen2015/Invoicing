# Global logging configuration
log4j.rootLogger=info, stdout 

# SqlMap logging configuration... 
log4j.logger.com.cxx.purchasecharge=info, stdout, R
log4j.logger.com.cxx.framework.app=info, stdout, R
log4j.logger.java.sql.Connection=debug 
log4j.logger.java.sql.Statement=debug
log4j.logger.java.sql.PreparedStatement=debug, stdout
log4j.logger.java.sql.ResultSet=debug

# File output
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=C:\\cxx\\Carefx\\Common\\logs\\purchase-charge.log
log4j.appender.R.MaxFileSize=1024KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %d | %rms | %t | %c | %m%n

# Console output... 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n